<!-- Email -->
<div>
    <label class="label-datagrid">
        <span class="flex items-center gap-2">
            <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
            {{ _('Email') }}
        </span>
    </label>
    <input type="email" x-model="currentRow.email" @input="errors.email = ''"
        class="input-datagrid"
        :class="{'input-error': errors.email}"
        placeholder="{{ _('user@example.com') }}">
    <div x-show="errors.email" x-text="errors.email" class="error-text"></div>
</div>

<!-- Full Name -->
<div>
    <label class="label-datagrid">
        <span class="flex items-center gap-2">
            <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            {{ _('Full Name') }}
        </span>
    </label>
    <input type="text" x-model="currentRow.full_name" @input="errors.full_name = ''"
        class="input-datagrid"
        :class="{'input-error': errors.full_name}"
        placeholder="{{ _('Your Name') }}">
    <div x-show="errors.full_name" x-text="errors.full_name" class="error-text"></div>
</div>

<!-- Role Select and Active Status -->
<div class="grid grid-cols-2 gap-4">
    <!-- Role -->
    <div>
        <label class="label-datagrid">
            <span class="flex items-center gap-2">
                <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                {{ _('Role') }}
            </span>
        </label>
        <select x-model="currentRow.role" @change="errors.role = ''"
            class="input-datagrid"
            :class="{'input-error': errors.role}">
            <option value="user">{{ _('User') }}</option>
            <option value="moderator">{{ _('Moderator') }}</option>
            <option value="admin">{{ _('Admin') }}</option>
            <option value="pending">{{ _('Pending') }}</option>
        </select>
        <div x-show="errors.role" x-text="errors.role" class="error-text"></div>
    </div>

    <!-- Active Status -->
    <div>
        <label class="label-datagrid">
            <span class="flex items-center gap-2">
                <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                {{ _('Status') }}
            </span>
        </label>
        <div class="mt-3">
            <label class="inline-flex items-center">
                <input type="checkbox" x-model="currentRow.is_active"
                    class="rounded border-slate-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <span class="ml-2 text-slate-700 dark:text-gray-300">{{ _('Active Account') }}</span>
            </label>
        </div>
    </div>
</div>
