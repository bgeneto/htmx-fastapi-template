{% extends "_base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto p-6">
    <header class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          Admin Login
        </h1>
      </div>
    </header>
    <!-- Login form -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-200 dark:border-gray-700 p-8">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-full mb-4">
          <svg class="w-8 h-8 text-blue-600 dark:text-blue-400"
               fill="none"
               stroke="currentColor"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
            </path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{ _("Admin Access") }}</h2>
        <p class="text-gray-600 dark:text-gray-400 mt-2">{{ _("Please enter your credentials") }}</p>
      </div>
      <div x-data="adminLoginForm()">
        <!-- Credentials Error Alert -->
        <div x-show="credentialsError"
             x-transition
             class="mb-6 p-4 rounded-lg border-l-4 border-red-600 bg-red-50 dark:bg-red-900/20 flex items-start gap-3">
          <svg class="w-6 h-6 text-red-600 dark:text-red-400 flex-shrink-0 mt-0.5"
               fill="none"
               stroke="currentColor"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
            </path>
          </svg>
          <div class="flex-1">
            <p class="font-semibold text-red-800 dark:text-red-200">{{ _("Invalid credentials") }}</p>
            <p class="text-sm text-red-700 dark:text-red-300 mt-1">
              {{ _('Please check your email and password and try
                            again.') }}
            </p>
          </div>
          <button @click="credentialsError = false"
                  class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-200 flex-shrink-0">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <form @submit.prevent="submitForm" novalidate class="space-y-6">
          <!-- Email field -->
          <div>
            <label for="email"
                   class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">E-mail</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                  </path>
                </svg>
              </div>
              <input id="email"
                     name="email"
                     type="email"
                     x-model="form.email"
                     @blur="validate('email')"
                     @input="validate('email')"
                     required
                     autocomplete="email"
                     class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 shadow-sm hover:border-gray-400 dark:hover:border-gray-500">
            </div>
            <div x-show="errors.email"
                 x-transition
                 class="mt-2 flex items-center text-sm text-red-600 dark:text-red-400">
              <svg class="h-4 w-4 mr-1"
                   fill="none"
                   stroke="currentColor"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
              </svg>
              <span x-text="errors.email"></span>
            </div>
          </div>
          <!-- Password field -->
          <div>
            <label for="password"
                   class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">
              {{ _("Password")
              }}
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                  </path>
                </svg>
              </div>
              <input id="password"
                     name="password"
                     type="password"
                     x-model="form.password"
                     @blur="validate('password')"
                     @input="validate('password')"
                     required
                     class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 shadow-sm hover:border-gray-400 dark:hover:border-gray-500">
            </div>
            <div x-show="errors.password"
                 x-transition
                 class="mt-2 flex items-center text-sm text-red-600 dark:text-red-400">
              <svg class="h-4 w-4 mr-1"
                   fill="none"
                   stroke="currentColor"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
              </svg>
              <span x-text="errors.password"></span>
            </div>
          </div>
          <!-- Submit button -->
          <button type="submit"
                  :disabled="loading"
                  class="w-full inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-medium rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <svg x-show="loading"
                 class="h-5 w-5 mr-2 animate-spin text-white"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            <svg x-show="!loading"
                 class="w-5 h-5 mr-2"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
              </path>
            </svg>
            <span x-text="loading ? 'Signing in...' : 'Sign In'"></span>
          </button>
        </form>
      </div>
    </div>
  </div>
  <script>
  function adminLoginForm() {
    return {
      loading: false,
      nextUrl: '',
      credentialsError: false,
      form: { email: '', password: '' },
      errors: { email: '', password: '' },

      validate(field) {
        this.errors[field] = '';
        if (field === 'email') {
          if (!this.form.email.trim()) {
            this.errors.email = 'Email is required';
          } else if (!this.isValidEmail(this.form.email)) {
            this.errors.email = 'Please enter a valid email address';
          }
        }
        if (field === 'password') {
          if (!this.form.password) {
            this.errors.password = 'Password is required';
          }
        }
      },

      isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      },

      async submitForm() {
        this.validate('email');
        this.validate('password');
        this.credentialsError = false;

        if (this.errors.email || this.errors.password) return;

        this.loading = true;
        try {
          const response = await axios.post(window.location.pathname, new FormData(document.querySelector('form')), {
            headers: { 'Accept': 'application/json' }
          });
          const data = response.data;

          window.location.href = data.redirect_url || '/admin';
        } catch (error) {
          console.error('Login error:', error);
          if (error.response && error.response.data) {
            const data = error.response.data;
            // Check if this is a credentials error (not a validation error)
            if (data.errors && data.errors.email === '{{ _("Invalid credentials") }}') {
              this.credentialsError = true;
              window.showToast('{{ _("Invalid email or password") }}', 'error');
            } else {
              // Regular validation errors
              this.errors = data.errors || {};
            }
          } else {
            // Network error
            window.showToast('{{ _("An error occurred. Please try again.") }}', 'error');
          }
        } finally {
          this.loading = false;
        }
      }
    };
  }
  </script>
{% endblock %}
