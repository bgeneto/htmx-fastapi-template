<nav class="fixed top-0 z-30 w-full bg-surface border-b border-border-light dark:bg-surfaceDark dark:border-borderDark md:pl-60"
    aria-label="top navigation bar">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center justify-start">
                <!-- Sidebar toggle button for small screens -->
                <button @click="sidebarIsOpen = !sidebarIsOpen" type="button"
                    class="inline-flex items-center p-2 text-sm rounded-lg md:hidden text-onSurface hover:bg-primary/5 focus:outline-none focus:ring-2 focus:ring-primary/20 dark:text-onSurfaceDark dark:hover:bg-primaryDark/5 dark:focus:ring-primaryDark/20">
                    <span class="sr-only">Open sidebar</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" fill-rule="evenodd"
                            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                        </path>
                    </svg>
                </button>
                <!-- Page Title / Breadcrumb -->
                <h1
                    class="hidden ml-4 text-xl font-semibold text-onSurfaceStrong dark:text-onSurfaceDarkStrong sm:block">
                    {% block page_title %}{{ _('Dashboard') }}{% endblock %}
                </h1>
            </div>

            <div class="flex items-center gap-2">
                <!-- Profile Menu -->
                <div x-data="{ userDropdownIsOpen: false }" class="relative"
                    x-on:keydown.esc.window="userDropdownIsOpen = false">
                    <button type="button"
                        class="flex items-center gap-3 px-3 py-2 text-sm rounded-lg transition-colors hover:bg-primary/5 dark:hover:bg-primaryDark/5"
                        x-bind:class="userDropdownIsOpen ? 'bg-primary/10 dark:bg-primaryDark/10' : ''"
                        aria-haspopup="true" x-on:click="userDropdownIsOpen = !userDropdownIsOpen"
                        x-bind:aria-expanded="userDropdownIsOpen">
                        <img src="https://ui-avatars.com/api/?name={% if request.cookies.get('session') %}User{% else %}Guest{% endif %}&background=6366f1&color=fff&size=32"
                            class="w-8 h-8 rounded-full" alt="avatar" aria-hidden="true" />
                        <div class="hidden sm:block text-left">
                            <span class="block text-sm font-medium text-onSurfaceStrong dark:text-onSurfaceDarkStrong">
                                {% if request.cookies.get("session") %}
                                {{ _('User') }}
                                {% else %}
                                {{ _('Guest') }}
                                {% endif %}
                            </span>
                            <span class="block text-xs text-onSurface/70 dark:text-onSurfaceDark/70" aria-hidden="true">
                                @{% if request.cookies.get("session") %}user{% else %}guest{% endif %}
                            </span>
                            <span class="sr-only">profile settings</span>
                        </div>
                    </button>

                    <!-- menu -->
                    <div x-cloak x-show="userDropdownIsOpen"
                        class="absolute right-0 z-50 w-56 mt-2 origin-top-right bg-surface rounded-lg shadow-lg ring-1 ring-border-light dark:bg-surfaceDark dark:ring-borderDark"
                        role="menu" x-on:click.outside="userDropdownIsOpen = false"
                        x-on:keydown.down.prevent="$focus.wrap().next()"
                        x-on:keydown.up.prevent="$focus.wrap().previous()" x-transition="" x-trap="userDropdownIsOpen">

                        <!-- Profile Section -->
                        <div class="py-1">
                            <a href="#"
                                class="flex items-center gap-3 px-4 py-2 text-sm text-onSurface hover:bg-primary/5 dark:text-onSurfaceDark dark:hover:bg-primaryDark/5"
                                role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="w-5 h-5 text-onSurface/60 dark:text-onSurfaceDark/60" aria-hidden="true">
                                    <path
                                        d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 0 0-13.074.003Z" />
                                </svg>
                                <span>{{ _('Profile') }}</span>
                            </a>
                        </div>

                        <!-- Settings & Payments Section -->
                        <div class="py-1 border-t border-border-light dark:border-borderDark">
                            <a href="#"
                                class="flex items-center gap-3 px-4 py-2 text-sm text-onSurface hover:bg-primary/5 dark:text-onSurfaceDark dark:hover:bg-primaryDark/5"
                                role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="w-5 h-5 text-onSurface/60 dark:text-onSurfaceDark/60" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M7.84 1.804A1 1 0 0 1 8.82 1h2.36a1 1 0 0 1 .98.804l.331 1.652a6.993 6.993 0 0 1 1.929 1.115l1.598-.54a1 1 0 0 1 1.186.447l1.18 2.044a1 1 0 0 1-.205 1.251l-1.267 1.113a7.047 7.047 0 0 1 0 2.228l1.267 1.113a1 1 0 0 1 .206 1.25l-1.18 2.045a1 1 0 0 1-1.187.447l-1.598-.54a6.993 6.993 0 0 1-1.929 1.115l-.33 1.652a1 1 0 0 1-.98.804H8.82a1 1 0 0 1-.98-.804l-.331-1.652a6.993 6.993 0 0 1-1.929-1.115l-1.598.54a1 1 0 0 1-1.186-.447l-1.18-2.044a1 1 0 0 1 .205-1.251l1.267-1.114a7.05 7.05 0 0 1 0-2.227L1.821 7.773a1 1 0 0 1-.206-1.25l1.18-2.045a1 1 0 0 1 1.187-.447l1.598.54A6.992 6.992 0 0 1 7.51 3.456l.33-1.652ZM10 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                                        clip-rule="evenodd" />
                                </svg>
                                <span>{{ _('Settings') }}</span>
                            </a>
                            <a href="#"
                                class="flex items-center gap-3 px-4 py-2 text-sm text-onSurface hover:bg-primary/5 dark:text-onSurfaceDark dark:hover:bg-primaryDark/5"
                                role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="w-5 h-5 text-onSurface/60 dark:text-onSurfaceDark/60" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M2.5 4A1.5 1.5 0 0 0 1 5.5V6h18v-.5A1.5 1.5 0 0 0 17.5 4h-15ZM19 8.5H1v6A1.5 1.5 0 0 0 2.5 16h15a1.5 1.5 0 0 0 1.5-1.5v-6ZM3 13.25a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5a.75.75 0 0 1-.75-.75Zm4.75-.75a.75.75 0 0 0 0 1.5h3.5a.75.75 0 0 0 0-1.5h-3.5Z"
                                        clip-rule="evenodd" />
                                </svg>
                                <span>{{ _('Payments') }}</span>
                            </a>
                        </div>

                        <!-- Sign Out Section -->
                        {% if request.cookies.get("session") %}
                        <div class="py-1 border-t border-border-light dark:border-borderDark">
                            <a href="/auth/logout"
                                class="flex items-center gap-3 px-4 py-2 text-sm text-onSurface hover:bg-primary/5 dark:text-onSurfaceDark dark:hover:bg-primaryDark/5"
                                role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="w-5 h-5 text-onSurface/60 dark:text-onSurfaceDark/60" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M3 4.25A2.25 2.25 0 0 1 5.25 2h5.5A2.25 2.25 0 0 1 13 4.25v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 0-.75-.75h-5.5a.75.75 0 0 0-.75.75v11.5c0 .414.336.75.75.75h5.5a.75.75 0 0 0 .75-.75v-2a.75.75 0 0 1 1.5 0v2A2.25 2.25 0 0 1 10.75 18h-5.5A2.25 2.25 0 0 1 3 15.75V4.25Z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M6 10a.75.75 0 0 1 .75-.75h9.546l-1.048-.943a.75.75 0 1 1 1.004-1.114l2.5 2.25a.75.75 0 0 1 0 1.114l-2.5 2.25a.75.75 0 1 1-1.004-1.114l1.048-.943H6.75A.75.75 0 0 1 6 10Z"
                                        clip-rule="evenodd" />
                                </svg>
                                <span>{{ _('Sign out') }}</span>
                            </a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
