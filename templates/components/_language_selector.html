<script>
    // Language switching functionality
    window.setLocale = function (locale) {
        // Set locale cookie
        document.cookie = `locale=${locale}; path=/; max-age=31536000; SameSite=Lax`;

        // Update lang attribute immediately (before reload)
        // Convert locale format: en -> en, pt_BR -> pt-BR
        document.documentElement.lang = locale.replace('_', '-');

        // Show loading indicator
        const loadingToast = window.showToast('{{ _("Changing language...") }}', 'info', 1000);

        // Reload page to apply new locale
        setTimeout(() => {
            window.location.reload();
        }, 300);
    };

    // Initialize locale display on page load
    document.addEventListener('DOMContentLoaded', function () {
        // Get current locale from cookie or default to 'en'
        const currentLocale = document.cookie
            .split('; ')
            .find(row => row.startsWith('locale='))
            ?.split('=')[1] || '{{ request.state.locale|default("en") }}';

        // Update current locale display
        const localeDisplay = document.querySelector('[data-current-locale]');
        if (localeDisplay) {
            const localeMap = {
                'en': 'EN',
                'pt_BR': 'PT',
                'es': 'ES',
                'fr': 'FR',
                'de': 'DE'
            };
            localeDisplay.textContent = localeMap[currentLocale] || 'EN';
        }

        // Show checkmark for current locale
        document.querySelectorAll('[data-locale-check]').forEach(check => {
            check.classList.add('hidden');
        });
        const currentCheck = document.querySelector(`[data-locale-check="${currentLocale}"]`);
        if (currentCheck) {
            currentCheck.classList.remove('hidden');
        }
    });
</script>
