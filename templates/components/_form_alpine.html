<div x-data="contactForm()" x-init="init()">
    <!-- Success message -->
    <div x-show="success" x-transition class="text-center py-12">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-green-100 dark:bg-green-900 rounded-full mb-6">
            <svg class="w-10 h-10 text-green-600 dark:text-green-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">{{ _('Message Sent!') }}</h3>
        <p class="text-lg text-green-600 dark:text-green-400 font-medium mb-8" x-text="successMessage"></p>
        <button @click="resetToForm"
            class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
                </path>
            </svg>
            {{ _('Send Another Message') }}
        </button>
    </div>

    <!-- Contact form -->
    <form x-show="!success" @submit.prevent="submitForm" novalidate class="space-y-6">
        <!-- Name field with icon -->
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">{{ _('Name')
                }}</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <input id="name" type="text" x-model="form.name" @blur="validate('name')" @input="validate('name')"
                    required minlength="2"
                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 shadow-sm hover:border-gray-400 dark:hover:border-gray-500" />
            </div>
            <div x-show="errors.name" x-transition
                class="mt-2 flex items-center text-sm text-red-600 dark:text-red-400">
                <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span x-text="errors.name"></span>
            </div>
        </div>

        <!-- Email field with icon -->
        <div>
            <label for="email" class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">{{ _('Email')
                }}</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <input id="email" type="email" x-model="form.email" @blur="validate('email')" @input="validate('email')"
                    required
                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 shadow-sm hover:border-gray-400 dark:hover:border-gray-500" />
            </div>
            <div x-show="errors.email" x-transition
                class="mt-2 flex items-center text-sm text-red-600 dark:text-red-400">
                <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span x-text="errors.email"></span>
            </div>
        </div>

        <!-- Message field with icon -->
        <div>
            <label for="message" class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">{{ _('Message')
                }}</label>
            <div class="relative">
                <div class="absolute top-3 left-3 pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z">
                        </path>
                    </svg>
                </div>
                <textarea id="message" x-model="form.message" @blur="validate('message')" @input="validate('message')"
                    required minlength="5" rows="4"
                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 shadow-sm hover:border-gray-400 dark:hover:border-gray-500 resize-none"></textarea>
            </div>
            <div x-show="errors.message" x-transition
                class="mt-2 flex items-center text-sm text-red-600 dark:text-red-400">
                <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span x-text="errors.message"></span>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="flex items-center gap-3 pt-2">
            <button type="submit" :disabled="loading"
                class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-medium rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <svg x-show="loading" class="h-5 w-5 mr-2 animate-spin text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span x-text="loading ? '{{ _('Sending...') }}' : '{{ _('Send Message') }}'"></span>
            </button>
            <button type="button" @click="resetForm"
                class="inline-flex items-center px-4 py-3 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-800 dark:text-gray-200 font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 shadow-sm">
                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
                {{ _('Reset') }}
            </button>
        </div>
    </form>
</div>

<script>
    function contactForm() {
        return {
            form: {
                name: '',
                email: '',
                message: ''
            },
            errors: {
                name: '',
                email: '',
                message: ''
            },
            loading: false,
            success: false,
            successMessage: '',

            i18n: {
                nameRequired: "{{ _('Name is required') }}",
                nameMinLength: "{{ _('Name must be at least 2 characters') }}",
                emailRequired: "{{ _('Email is required') }}",
                emailInvalid: "{{ _('Please enter a valid email address') }}",
                messageRequired: "{{ _('Message is required') }}",
                messageMinLength: "{{ _('Message must be at least 5 characters') }}",
                fixErrors: "{{ _('Please fix the errors before submitting.') }}",
                successTemplate: "{{ _('Thanks') }} {name} â€” {{ _('your message has been received!') }}"
            },

            init() {
                // Clear server-side errors after displaying them
                if (this.errors.name || this.errors.email || this.errors.message) {
                    setTimeout(() => {
                        this.errors = { name: '', email: '', message: '' };
                    }, 100);
                }
            },

            validate(field) {
                const value = this.form[field]?.trim() || '';

                if (field === 'name') {
                    if (!value) {
                        this.errors.name = this.i18n.nameRequired;
                    } else if (value.length < 2) {
                        this.errors.name = this.i18n.nameMinLength;
                    } else {
                        this.errors.name = '';
                    }
                }

                if (field === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!value) {
                        this.errors.email = this.i18n.emailRequired;
                    } else if (!emailRegex.test(value)) {
                        this.errors.email = this.i18n.emailInvalid;
                    } else {
                        this.errors.email = '';
                    }
                }

                if (field === 'message') {
                    if (!value) {
                        this.errors.message = this.i18n.messageRequired;
                    } else if (value.length < 5) {
                        this.errors.message = this.i18n.messageMinLength;
                    } else {
                        this.errors.message = '';
                    }
                }
            },

            validateAll() {
                this.validate('name');
                this.validate('email');
                this.validate('message');
                return !this.errors.name && !this.errors.email && !this.errors.message;
            },

            async submitForm() {
                if (!this.validateAll()) {
                    if (window.showToast) {
                        window.showToast(this.i18n.fixErrors, 'error');
                    }
                    return;
                }

                this.loading = true;

                try {
                    const formData = new FormData();
                    formData.append('name', this.form.name);
                    formData.append('email', this.form.email);
                    formData.append('message', this.form.message);

                    const response = await axios.post('/contact', formData, {
                        headers: { 'Accept': 'application/json' }
                    });

                    const data = response.data;
                    this.success = true;
                    this.successMessage = this.i18n.successTemplate.replace('{name}', this.form.name);

                    if (window.showToast) {
                        window.showToast(this.successMessage, 'success');
                    }

                    // Refresh recent contacts
                    this.refreshRecentContacts();
                } catch (error) {
                    console.error('Form submission error:', error);
                    if (error.response && error.response.data) {
                        if (error.response.data.errors) {
                            this.errors = error.response.data.errors;
                        }
                        if (window.showToast) {
                            window.showToast(this.i18n.fixErrors, 'error');
                        }
                    } else {
                        if (window.showToast) {
                            window.showToast('An error occurred. Please try again.', 'error');
                        }
                    }
                } finally {
                    this.loading = false;
                }
            },

            resetForm() {
                this.form = { name: '', email: '', message: '' };
                this.errors = { name: '', email: '', message: '' };
                this.success = false;
                this.successMessage = '';
            },

            resetToForm() {
                this.resetForm();
            },

            async refreshRecentContacts() {
                try {
                    const response = await axios.get('/recent-contacts', {
                        headers: { 'Accept': 'text/html' }
                    });
                    const html = response.data;
                    const recentContactsArea = document.getElementById('recent-contacts-area');
                    if (recentContactsArea) {
                        recentContactsArea.outerHTML = html;
                    }
                } catch (error) {
                    console.error('Failed to refresh recent contacts:', error);
                }
            }
        };
    }
</script>
