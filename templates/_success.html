<!-- Script to show success toast and reload form -->
<script>
  window.showToast("{{ _('Thanks %(name)s — your message has been received!', name=contact.name) }}", 'success');
  setTimeout(function () {
    htmx.ajax('GET', '/', { target: '#contact-area', swap: 'outerHTML' });
  }, 3000);
</script>

<div id="contact-area">
  <div class="text-center py-8">
    <!-- Success icon -->
    <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 dark:bg-green-900 rounded-full mb-6">
      <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>

    <!-- Success message -->
    <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">{{ _('Message Sent!') }}</h3>
    <p class="text-lg text-green-600 dark:text-green-400 font-medium mb-6">
      {{ _('Thanks %(name)s — your message has been received!', name=contact.name) }}
    </p>

    <!-- Send another button -->
    <button hx-get="/" hx-target="#contact-area" hx-swap="outerHTML"
      class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
        </path>
      </svg>
      {{ _('Send Another Message') }}
    </button>
  </div>
</div>
