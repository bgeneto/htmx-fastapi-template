<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ request.app.title }}{% endblock %}</title>

    <!-- Preconnect to CDNs for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Favicon and Icons -->
    <link rel="icon" href="/static/icons/favicon.ico" sizes="any">
    <link rel="icon" href="/static/icons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/static/icons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png" sizes="180x180">
    <link rel="manifest" href="/static/icons/site.webmanifest">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Fonts -->
    <!--<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">-->

    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Self-hosted Tailwind CSS (compiled) -->
    <link rel="stylesheet" href="/static/css/output.css">

    <!-- Axios for AJAX calls -->
    <script defer src="/static/js/axios.min.js"></script>

    <!-- Data Grid Component (load before Alpine) -->
    <script defer src="/static/js/datagrid.js"></script>

    <!-- Alpine Plugins -->
    <script defer src="/static/js/alpine-mask.js"></script>
    <script defer src="/static/js/alpine-collapse.js"></script>
    <!--<script defer src="/static/js/alpine-focus.js"></script>-->

    <!-- Alpine.js Core for reactive components (load last) -->
    <script defer src="/static/js/alpine-min.js"></script>

    <link rel="stylesheet" href="/static/style.css" />
    {% block extra_head %}{% endblock %}
</head>

<body
    class="font-sans font-normal bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <div x-data="{ sidebarIsOpen: false }" class="relative flex w-full min-h-screen">
        {% include "components/_sidebar.html" %}

        <div class="flex-1 flex flex-col min-h-screen md:pl-64 transition-all duration-300">
            {% include "components/_top_navbar.html" %}

            <main class="flex-1 p-4 md:p-6 mt-16">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Common scripts -->
    <script>
        // Initialize theme IMMEDIATELY before DOMContentLoaded to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();

        document.addEventListener('DOMContentLoaded', function () {
            // Update icons to match the initial theme state
            const isDark = document.documentElement.classList.contains('dark');

            document.querySelectorAll('[data-theme-toggle]').forEach(btn => {
                const sunIcon = btn.querySelector('[data-theme-sun]');
                const moonIcon = btn.querySelector('[data-theme-moon]');
                if (sunIcon && moonIcon) {
                    if (isDark) {
                        sunIcon.classList.remove('hidden');
                        moonIcon.classList.add('hidden');
                    } else {
                        moonIcon.classList.remove('hidden');
                        sunIcon.classList.add('hidden');
                    }
                }
            });
        });

        // Function to toggle theme (can be called from any component)
        window.toggleTheme = function () {
            const html = document.documentElement;
            const isCurrentlyDark = html.classList.contains('dark');

            // Toggle the dark class on html element
            if (isCurrentlyDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                // Theme toggle logic
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark')
                } else {
                    document.documentElement.classList.remove('dark')
                }

                window.toggleTheme = function () {
                    if (document.documentElement.classList.contains('dark')) {
                        document.documentElement.classList.remove('dark')
                        localStorage.theme = 'light'
                    } else {
                        document.documentElement.classList.add('dark')
                        localStorage.theme = 'dark'
                    }
                }

                // Toast notification logic
                window.showToast = function (message, type = 'info') {
                    const container = document.getElementById('toast-container');
                    const toast = document.createElement('div');

                    // Icon based on type
                    let icon = '';
                    let bgClass = '';

                    switch (type) {
                        case 'success':
                            bgClass = 'bg-green-500';
                            icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                            break;
                        case 'error':
                            bgClass = 'bg-red-500';
                            icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`;
                            break;
                        case 'warning':
                            bgClass = 'bg-yellow-500';
                            icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>`;
                            break;
                        default:
                            bgClass = 'bg-blue-500';
                            icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                    }

                    toast.className = `flex items-center w-full max-w-xs p-4 text-white rounded-lg shadow dark:text-gray-100 ${bgClass} transform transition-all duration-300 translate-y-full opacity-0`;
                    toast.innerHTML = `
                <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-white/20">
                    ${icon}
                </div>
                <div class="ml-3 text-sm font-normal">${message}</div>
                <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white/20 text-white hover:text-gray-100 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-white/30 inline-flex h-8 w-8" aria-label="Close" onclick="this.parentElement.remove()">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            `;

                    container.appendChild(toast);

                    // Animate in
                    requestAnimationFrame(() => {
                        toast.classList.remove('translate-y-full', 'opacity-0');
                    });

                    // Remove after 3 seconds
                    setTimeout(() => {
                        toast.classList.add('opacity-0', 'translate-y-full');
                        setTimeout(() => {
                            toast.remove();
                        }, 300);
                    }, 3000);
                }
    </script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
