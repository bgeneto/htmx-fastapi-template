<div id="recent-contacts-area">
    <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-white">{{ _('Recent contacts') }}</h2>
    {% if recent_contacts %}
    <div class="space-y-3">
        {% for contact in recent_contacts %}
        <div
            class="flex items-center space-x-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
            <div
                class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full flex items-center justify-center flex-shrink-0">
                <span class="text-white font-semibold text-sm">{{ contact.name[0]|upper }}</span>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 dark:text-white truncate">{{ contact.name }}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ contact.email }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed">
        <div class="mt-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg text-center">
            <p class="text-xs text-gray-500 dark:text-gray-500">{{ _('No contacts yet. Be the first to submit!') }}</p>
        </div>
    </div>
    {% endif %}
</div>
