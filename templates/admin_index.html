<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Admin - Contacts</h1>
        <a href="/admin/logout" class="text-sm text-gray-600">Logout</a>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead><tr><th class="px-2 text-left">ID</th><th>Name</th><th>Email</th><th>Message</th><th>Created</th><th>Action</th></tr></thead>
          <tbody>
          {% for c in contacts %}
            <tr class="border-t">
              <td class="px-2 py-2 text-sm">{{ c.id }}</td>
              <td class="px-2 py-2 text-sm">{{ c.name }}</td>
              <td class="px-2 py-2 text-sm">{{ c.email }}</td>
              <td class="px-2 py-2 text-sm">{{ c.message }}</td>
              <td class="px-2 py-2 text-sm">{{ c.created_at }}</td>
              <td class="px-2 py-2 text-sm">
                <form method="post" action="/admin/contact/delete" class="inline">
                  <input type="hidden" name="id" value="{{ c.id }}" />
                  <button class="px-2 py-1 bg-red-600 text-white rounded">Delete</button>
                </form>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
