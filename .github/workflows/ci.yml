name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Build Tailwind CSS
        run: npm run build:css

      - name: Verify CSS build output
        run: test -f static/css/output.css && echo "✅ CSS built successfully" || (echo "❌ CSS build failed" && exit 1)

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract and compile translations
        run: |
          # Extract messages to ensure all strings are translatable
          pybabel extract -F babel.cfg -o messages.pot . --project=alpine-fastapi-app

          # Update translation files
          pybabel update -i messages.pot -d translations

          # Compile translations (this will fail if .po files have errors)
          pybabel compile -d translations

          # Check if any .po files have fuzzy or untranslated strings (optional warning)
          echo "Checking translation completeness..."
          for po_file in translations/*/LC_MESSAGES/*.po; do
            if [ -f "$po_file" ]; then
              fuzzy=$(msgfmt --statistics "$po_file" 2>&1 | grep -o '[0-9]* fuzzy' || echo "0 fuzzy")
              untranslated=$(msgfmt --statistics "$po_file" 2>&1 | grep -o '[0-9]* untranslated' || echo "0 untranslated")
              echo "$(basename $(dirname $(dirname $po_file))): $fuzzy, $untranslated"
            fi
          done

      - name: Create DB (dev)
        run: |
          # Clean up any existing database
          rm -f test.db
          python -m app.create_db
        env:
          ENV: development
          SECRET_KEY: ci-secret-key-for-testing-purpose-only
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          DEBUG: true

      - name: Run Alembic migrations (check)
        run: |
          alembic upgrade head

      - name: Run tests
        run: |
          pytest -q
        env:
          ENV: development
          SECRET_KEY: ci-secret-key-for-testing-purpose-only
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          DEBUG: true
