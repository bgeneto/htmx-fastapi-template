# Redis Configuration for Development
# This file optimizes Redis for development use with our FastAPI application

# Network Settings
bind 127.0.0.1
port 6379
protected-mode no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (minimal for development)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Development Optimizations
timeout 0
tcp-keepalive 300
databases 16

# FastAPI Performance Settings
tcp-backlog 511
rdbcompression yes
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no

# Disable protected mode for local development
protected-mode no